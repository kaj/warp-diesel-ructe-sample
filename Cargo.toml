[package]
name = "warp-diesel-ructe-sample"
version = "0.1.1"
authors = ["Rasmus Kaj <kaj@kth.se>"]
edition = "2018"

build = "src/build.rs"

[build-dependencies]
ructe = { version = "0.13", features = ["sass", "warp02"] }

[dependencies]
warp = "0.2.3"
mime = "0.3.0"
env_logger = "0.8"
log = "0.4.6"
diesel = { version = "1.4.0", features = ["r2d2", "postgres"] }
dotenv = "0.15.0"
serde = { version = "1.0.0", features = ["derive"] }
bcrypt = "0.9"
rand = "0.7.0"
tokio = { version = "0.2", features = ["macros"] }
